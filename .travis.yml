language: go
go:
- 1.12

install: skip
script: skip

jobs:
  include:
  - stage: build
    script:
    - export GO111MODULE=on
    - make deploy
  - stage: deploy
    script:
    - export GO111MODULE=on
    - make deploy
    deploy:
    provider: releases
    api_key:
        secure: 
    skip_cleanup: true
    file: 
        - bin/client/linux-arm
        - bin/client/linux-mipsle
        - bin/client/linux-amd64
        - bin/client/darwin-amd64
    on:
        repo: GoChik/client
        tags: true

